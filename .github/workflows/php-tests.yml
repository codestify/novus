name: PHP Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: [8.2]
        laravel: [^11.0, ^12.0]
        stability: [prefer-stable]
        include:
          - laravel: ^11.0
            testbench: ^9.0.0
          - laravel: ^12.0
            testbench: ^10.0.0

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php${{ matrix.php }}-
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: |
          # Remove prism-php/prism from requirements for tests since it has strict dependencies
          jq 'del(.require["prism-php/prism"])' composer.json > composer_test.json
          mv composer_test.json composer.json
          
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress
          
      - name: Setup CI environment
        run: |
          chmod +x ./.github/workflows/setup-ci.sh
          ./.github/workflows/setup-ci.sh

      - name: Run PHP Static Analysis
        run: composer analyse

      - name: Execute tests
        run: composer test

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}
          path: build/report.junit.xml
          
      - name: Show test summary
        run: |
          echo "## PHP Tests Completed :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- PHP version: ${{ matrix.php }}" >> $GITHUB_STEP_SUMMARY
          echo "- Laravel version: ${{ matrix.laravel }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test command: \`composer test\`" >> $GITHUB_STEP_SUMMARY
          echo "- Static analysis: \`composer analyse\`" >> $GITHUB_STEP_SUMMARY